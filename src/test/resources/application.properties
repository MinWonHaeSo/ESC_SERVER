elasticsearch.url=${ES_URL}
elasticsearch.clusterName=${ES_CLUSTER_NAME}

scheduler.update.starAvg=${SCHEDULER_STAR_AVG}
scheduler.update.notification=${SCHEDULER_NOTIFICATION}

server.port=${SERVER_PORT}
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PWD}

spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

spring.mvc.static-path-pattern=/static/**

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

spring.jwt.secret=${JWT_SECRET}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PWD}
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.scope=${NAVER_SCOPE}
spring.security.oauth2.client.registration.naver.client-name=${NAVER_CLIENT_NAME}
spring.security.oauth2.client.registration.naver.authorization-grant-type=${NAVER_GRANT_TYPE}
spring.security.oauth2.client.registration.naver.redirect-uri=${NAVER_REDIRECT_URI}

spring.security.oauth2.client.registration.kakao.authorization-grant-type=${KAKAO_GRANT_TYPE}
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
spring.security.oauth2.client.registration.kakao.scope=${KAKAO_SCOPE}
spring.security.oauth2.client.registration.kakao.client-authentication-method=${KAKAO_AUTH_METHOD}
spring.security.oauth2.client.registration.kakao.client-name=${KAKAO_CLIENT_NAME}

spring.security.oauth2.client.provider.naver.authorization-uri=${NAVER_AUTH_URI}
spring.security.oauth2.client.provider.naver.token-uri=${NAVER_TOKEN_URI}
spring.security.oauth2.client.provider.naver.user-info-uri=${NAVER_USER_INFO_URI}
spring.security.oauth2.client.provider.naver.user-name-attribute=${NAVER_ATTRIBUTE}

spring.security.oauth2.client.provider.kakao.authorization-uri=${KAKAO_AUTH_URI}
spring.security.oauth2.client.provider.kakao.token-uri=${KAKAO_TOKEN_URI}
spring.security.oauth2.client.provider.kakao.user-info-uri=${KAKAO_USER_INFO_URI}
spring.security.oauth2.client.provider.kakao.user-name-attribute=${KAKAO_ATTRIBUTE}

targetUrl.success=${TARGET_URL_SUCCESS}
targetUrl.fail=${TARGET_URL_FAIL}